<ion-header>
  <ion-toolbar>
    <ion-title class="title">Time </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card  class="card-color">
    <ion-button expand="block" margin="10px" size="small" (click)="goHome()">Home</ion-button>
  </ion-card>

  <br>
  <br>
  <br>

  <ion-card class="card-color">

    <ion-card-title class="center-text">
      Enter City to Search for Time
    </ion-card-title>
    <ion-input   [(ngModel)]="userInput" class="center-text" placeholder="Enter City Here"> </ion-input>
    <ion-button expand="block" (click)="getCity(userInput)">Get Time</ion-button>
    <br>

    
    <ion-card-title class="center-text">
      Country
    </ion-card-title>
    <ion-card-subtitle class="center-text">
      {{Weather.country}}
    </ion-card-subtitle>
    <ion-card-title class="center-text">
      City
    </ion-card-title>
    <ion-card-subtitle class="center-text">
      {{Weather.name}}
    </ion-card-subtitle >
    <ion-card-title class="center-text">
      Time Zone
    </ion-card-title>
    <ion-card-subtitle class="center-text">
      {{Weather.tz_id}}
    </ion-card-subtitle>
    <ion-card-title class="center-text">
      Local time
    </ion-card-title>
    <ion-card-subtitle class="center-text">
      {{Weather.localtime}}
    </ion-card-subtitle>
    <br>
    
      <ion-button expand="block" margin="10px" size="small" (click)="goHome()" >Home</ion-button>
  </ion-card>

</ion-content>
