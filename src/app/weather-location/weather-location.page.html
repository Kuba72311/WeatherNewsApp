<ion-header class="card-color">
  <ion-toolbar class="card-color">
    <ion-title class="title"> Weather</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card  class="card-color">
    <ion-button expand="block" margin="10px" size="small" (click)="goHome()"> Home</ion-button>
  </ion-card>

  <br>
  <br>
  <br>

  <ion-card class="card-color">
    <br>
    
    <ion-card-title class="center-text">
      Country
    </ion-card-title>
    <ion-card-subtitle class="center-text">
      {{Weather.country}}
    </ion-card-subtitle>
    <ion-card-title class="center-text">
      County
    </ion-card-title>
    <ion-card-subtitle class="center-text">
      {{Weather.name}}
    </ion-card-subtitle >
    <ion-card-title class="center-text">
      Local time
    </ion-card-title>
    <ion-card-subtitle class="center-text">
      {{Weather.localtime}}
    </ion-card-subtitle>
    <ion-card-title class="center-text">
      Temperature
    </ion-card-title>
    <ion-card-subtitle class="center-text">
      {{Current.temp_c}} Degrees Celcius
    </ion-card-subtitle >
    <br>
    
      <ion-button expand="block" margin="10px" size="small" (click)="goExtra()" > More Weather Information </ion-button>
  </ion-card>


</ion-content>
