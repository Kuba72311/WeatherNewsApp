<ion-header>
  <ion-toolbar>
    <ion-title class="title">More Weather Information</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card class="card-color" >
    <ion-button expand="block" margin="10px" size="small" (click)="goHome()"> Home</ion-button>
  </ion-card>

  <ion-card class="card-color">
    <br>
    <ion-card-title class="center-text">
      Information Last Updated at 
    </ion-card-title>
    <ion-card-subtitle class="center-text">
      {{Current.last_updated}}
    </ion-card-subtitle>
    <ion-card-title class="center-text">
      Wind Speed (km/h)
    </ion-card-title>
    <ion-card-subtitle class="center-text">
      {{Current.wind_kph}}
    </ion-card-subtitle >
    <ion-card-title class="center-text">
      Wind Direction
    </ion-card-title>
    <ion-card-subtitle class="center-text">
      {{Current.wind_dir}}
    </ion-card-subtitle>
    <ion-card-title class="center-text">
      Precipitation (mm)
    </ion-card-title>
    <ion-card-subtitle class="center-text">
      {{Current.precip_mm}} 
    </ion-card-subtitle>
    <ion-card-title class="center-text">
      Humidity
    </ion-card-title>
    <ion-card-subtitle class="center-text">
      {{Current.humidity}} 
    </ion-card-subtitle>
    <br>
      <ion-button expand="block" margin="10px" size="small" (click)="goBack()" > Go Back </ion-button>
  </ion-card>

</ion-content>
